
<div class="jumbotron">
    <div class="container">
    <div class="row">
            <div class="col-md-6 offset-md-3">               
              <div class="row">
                <form [formGroup]="userForm">
                <div class="row"> 
                  <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input
                      type="text"                  
                      class="form-control"
                      formControlName="FirstName" >
                      
                      <div *ngIf="submitted && form.FirstName.errors" class="error">
                        <div *ngIf="form.FirstName.errors.required" class="text-danger">First Name is required</div>
                      </div>
                  </div>
                
                  <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input
                      type="text"                  
                      class="form-control"
                      formControlName="LastName" >
    
                      <div *ngIf="submitted && form.LastName.errors" class="error">
                          <div *ngIf="form.LastName.errors.required" class="text-danger">Last Name is required</div>
                      </div>
                  </div>
                
                  <div class="form-group">
                        <label for="employeeid">Employee ID</label>
                        <input
                          type="text"                      
                          class="form-control"
                          formControlName="EmployeeId" >
    
                          <div *ngIf="submitted && form.EmployeeId.errors" class="error">
                              <div *ngIf="form.EmployeeId.errors.required" class="text-danger">Employee Id is required</div>
                          </div>
                 </div>

                 <div class="form-group">
                  <input type="hidden" formControlName="UserId"  value="UserId"/>
                  <input type="hidden" formControlName="ProjectId"  value="ProjectId"/>
                 </div>
                </div>
                <div class="row">
                  <div class="col-xs-12">
                    <button class="btn btn-success" (click)="onSubmit()">Edit</button>&nbsp;&nbsp;
                    <button class="btn btn-secondary" (click)="onCancel()">Cancel</button>                           
                  </div>
                </div>  


              </form>        
            </div>
    </div>
    </div>
    
    </div>
