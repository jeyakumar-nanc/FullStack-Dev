<div class="jumbotron">
<div class="container">
<div class="row">
    <div class="col-lg">
        <div class="list-group">
            <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>EmployeeID</th>          
            </tr>
            </thead>
            <tbody>
            <tr *ngFor= "let user of userList">
                <td>
                    {{user.UserId}}
                </td>
                <td>
                    {{user.FirstName}}
                </td>
                <td>
                    {{user.LastName}}
                </td>
                <td>
                    {{user.EmployeeId}}
                </td>
                <td>
                    <div class="clearfix">
                        <button class="btn btn-primary" (click)="editUser(user.UserId)">Edit</button>                         
                    </div>                    
                </td>
                <td>
                    <div class="clearfix">                           
                        <button  class="btn btn-secondary" (click)="deleteUser(user.UserId)">Delete</button>
                    </div>                    
                </td>
            </tr>
            </tbody>
            </table>
        </div>
    </div>
</div> 
</div>
</div>
