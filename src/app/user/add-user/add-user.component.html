
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div [formGroup]="userForm" >
                    <div class="form-group row"></div>                    
                    <div class="form-group">
                        <label for="firstname" class="font-weight-bold">First Name</label>
                        <input type="text" formControlName="FirstName" class="form-control">
                        <div *ngIf="submitted && form.FirstName.errors" class="error">
                            <div *ngIf="form.FirstName.errors.required" class="text-danger">First Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname"  class="font-weight-bold">Last Name</label>
                        <input type="text" formControlName="LastName" class="form-control">
                        <div *ngIf="submitted && form.LastName.errors" class="error">
                            <div *ngIf="form.LastName.errors.required" class="text-danger">Last Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="id"  class="font-weight-bold">Employee Id</label>
                        <input type="text" formControlName="EmployeeId" class="form-control">
                        <div *ngIf="submitted && form.EmployeeId.errors" class="error">
                            <div *ngIf="form.EmployeeId.errors.required" class="text-danger">Employee Id is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" (click)="addUser()">Add</button>&nbsp;&nbsp;
                        <button class="btn btn-secondary" (click)="resetUser()">Reset</button> &nbsp;&nbsp;
                        <button class="btn btn-success" (click)="viewUser()">View</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
