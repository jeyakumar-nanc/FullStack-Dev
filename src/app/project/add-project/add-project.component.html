<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col">
                <div [formGroup]="projForm" >
                    <div class="form-group row"></div>                    
                    <div class="form-group row">
                        <div class="col-md-2 font-weight-bold"><label for="project">Project</label></div>
                        <div class="col-md-4"><input type="text" formControlName="ProjectName" class="form-control">
                        <div *ngIf="submitted && form.ProjectName.errors" class="error">
                            <div *ngIf="form.ProjectName.errors.required" class="text-danger">Project Name is required</div>
                        </div>                        
                        </div>                        
                    </div>
                    <div class="form-group row">
                        <div class="col-md-2"></div>
                        <div class="col-lg-2">
                            <label for="setDate"><input type="checkbox" (change)="onCheckboxChange($event)">&nbsp;Set Start and End Date</label>                            
                        </div>                                                                       
                        <div class="col-md-2">
                            <input type="text" formControlName="StartDate" class="form-control" placeholder="Start Date" disabled>
                            <div *ngIf="submitted && form.StartDate.errors" class="error">
                                <div *ngIf="form.StartDate.errors.required" class="text-danger">Start Date is required</div>
                            </div> 
                        </div>                        
                        <div class="col-md-2">
                            <input type="text" formControlName="EndDate" class="form-control" placeholder="End Date" disabled>
                            <div *ngIf="submitted && form.EndDate.errors" class="error">
                                <div *ngIf="form.EndDate.errors.required" class="text-danger">End Date is required</div>
                            </div> 
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-2 font-weight-bold"><label for="priority">Priority</label></div>
                        <div class="col-md-4">
                            <input type="range" class="custom-range" min="1" max="30" step="1" formControlName="Priority">
                        </div>
                        <div *ngIf="submitted && form.Priority.errors" class="error">
                            <div *ngIf="form.Priority.errors.required" class="text-danger">Please change the Priority bar</div>
                        </div>
                    </div>                   
                    <div class="form-group row">
                        <button class="btn btn-primary pull-right" (click)="onAdd()">Add</button>&nbsp;&nbsp;
                        <button class="btn btn-secondary pull-right" (click)="onCancel($event)">Cancel</button> &nbsp;&nbsp;                            
                    </div>
                    <hr>
                    <div>
                        <app-project></app-project>          
                    </div> 
                </div>
            </div> 
        </div>        
    </div>
</div>
